<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EcoMirror ‚Äì Climate Intelligence Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>üåç EcoMirror</h1>
  <p>AI-Based Climate Future Projection Platform</p>
</header>

<section class="input-section">
  <div class="input-card">
    <h2>Simulation Inputs</h2>

    <label>Country</label>
    <select id="country">
      <option value="india">India</option>
      <option value="germany">Germany</option>
      <option value="usa">USA</option>
      <option value="singapore">Singapore</option>
      <option value="brazil">Brazil</option>
    </select>

    <label>Daily Travel (km)</label>
    <input type="number" id="travel" value="20">

    <label>Monthly Electricity (kWh)</label>
    <input type="number" id="electricity" value="300">

    <label>Diet Type</label>
    <select id="diet">
      <option value="meat">Meat</option>
      <option value="mixed">Mixed</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="vegan">Vegan</option>
    </select>

    <label>Future Year</label>
    <select id="year">
      <option value="2030">2030</option>
      <option value="2045">2045</option>
      <option value="2070">2070</option>
    </select>

    <button onclick="simulate()">Run Simulation</button>
  </div>
</section>

<section class="results-section">
  <div class="metrics-grid" id="metricsGrid"></div>
</section>

<section class="charts-section">
  <div class="chart-box">
    <h3>Carbon Distribution</h3>
    <canvas id="pieChart"></canvas>
  </div>

  <div class="chart-box">
    <h3>Temperature Forecast</h3>
    <canvas id="lineChart"></canvas>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
