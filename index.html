<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EcoMirror â€“ Climate Intelligence</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="dashboard">

  <!-- LEFT PANEL -->
  <div class="sidebar">
    <h2>EcoMirror</h2>
    <p>AI Climate Simulation</p>

    <label>Country</label>
    <select id="country">
      <option value="india">India</option>
      <option value="germany">Germany</option>
      <option value="usa">USA</option>
      <option value="singapore">Singapore</option>
      <option value="brazil">Brazil</option>
    </select>

    <label>Daily Travel (km)</label>
    <input type="number" id="travel" value="20">

    <label>Electricity (kWh)</label>
    <input type="number" id="electricity" value="300">

    <label>Diet</label>
    <select id="diet">
      <option value="meat">Meat</option>
      <option value="mixed">Mixed</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="vegan">Vegan</option>
    </select>

    <label>Future Year</label>
    <select id="year">
      <option value="2030">2030</option>
      <option value="2045">2045</option>
      <option value="2070">2070</option>
    </select>

    <button onclick="simulate()">Run Simulation</button>

    <hr>

    <h3>ðŸŒ± Sustainable Mode</h3>
    <label><input type="checkbox" id="ev"> EV Adoption</label>
    <label><input type="checkbox" id="renew"> 60% Renewable</label>
    <label><input type="checkbox" id="trees"> Mass Tree Plantation</label>

  </div>

  <!-- RIGHT PANEL -->
  <div class="main">

    <div class="kpi-grid" id="kpiGrid"></div>

    <div class="charts">
      <canvas id="lineChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
