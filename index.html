<!DOCTYPE html>
<html>
<head>
  <title>EcoMirror - Country Climate Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

  <h1>ğŸŒ EcoMirror Climate Predictor</h1>

  <!-- FORM SECTION -->
  <div id="form-section">

    <label>Select Country</label>
    <select id="country">
      <option>India</option>
      <option>United States</option>
      <option>China</option>
      <option>Germany</option>
      <option>Brazil</option>
      <option>Australia</option>
      <option>Japan</option>
      <option>Canada</option>
      <option>France</option>
      <option>South Africa</option>
    </select>

    <label>Transport Emissions</label>
    <select id="transport">
      <option>High</option>
      <option>Low</option>
    </select>

    <label>Industrial Pollution</label>
    <select id="industry">
      <option>High</option>
      <option>Low</option>
    </select>

    <label>Renewable Energy Usage</label>
    <select id="renewable">
      <option>High</option>
      <option>Low</option>
    </select>

    <button onclick="predict()">Predict Future</button>

  </div>

  <!-- RESULT SECTION -->
  <div id="result-section" class="hidden">

    <h2 id="future-title"></h2>

    <div class="metrics">

      <div class="card">
        <h3>ğŸŒ¡ Temperature Rise</h3>
        <p id="temp"></p>
        <span id="temp-status"></span>
      </div>

      <div class="card">
        <h3>ğŸŒ« Air Quality Index</h3>
        <p id="aqi"></p>
        <span id="aqi-status"></span>
      </div>

      <div class="card">
        <h3>ğŸŒŠ Sea Level Rise</h3>
        <p id="sea"></p>
        <span id="sea-status"></span>
      </div>

      <div class="card">
        <h3>ğŸ­ Carbon Score</h3>
        <p id="carbon"></p>
        <span id="carbon-status"></span>
      </div>

      <div class="card">
        <h3>â¤ï¸ Health Risk</h3>
        <p id="health"></p>
        <span id="health-status"></span>
      </div>

    </div>

    <div class="charts">
      <canvas id="pieChart"></canvas>
      <canvas id="lineChart"></canvas>
    </div>

    <button onclick="reset()">Back</button>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
