<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoMirror AI</title>

<link rel="stylesheet" href="styles.css">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<header>
  <h2>üåç EcoMirror AI</h2>
  <nav>
    <button class="nav-btn" data-target="home">Home</button>
    <button class="nav-btn" data-target="dashboard">Dashboard</button>
    <button class="nav-btn" data-target="simulator">Simulator</button>
    <button class="nav-btn" data-target="calculator">Carbon Calc</button>
  </nav>
</header>

<!-- HOME -->
<section id="home" class="page active">
  <h1>AI That Shows Your Future Earth</h1>
  <p>See how today‚Äôs actions shape tomorrow‚Äôs climate.</p>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="page">
  <h2>Climate Dashboard</h2>
  <canvas id="chartCanvas"></canvas>
</section>

<!-- SIMULATOR -->
<section id="simulator" class="page">
  <h2>Policy Simulator</h2>

  <label>Renewable Energy %</label>
  <input type="range" id="renewable" min="0" max="100" value="40">
  <span id="renewableValue">40%</span>

  <br><br>

  <label>Green Space %</label>
  <input type="range" id="green" min="0" max="100" value="20">
  <span id="greenValue">20%</span>

  <br><br>

  <button id="simulateBtn">Run Simulation</button>

  <h3 id="simResult"></h3>
</section>

<!-- CARBON CALCULATOR -->
<section id="calculator" class="page">
  <h2>Carbon Calculator</h2>

  <input type="number" id="electricity" placeholder="Electricity (kWh)">
  <input type="number" id="fuel" placeholder="Fuel (Litres)">
  <br><br>
  <button id="calcBtn">Calculate</button>

  <h3 id="carbonResult"></h3>
</section>

<footer>
  <p>EcoMirror AI - Hackathon MVP</p>
</footer>

<script src="script.js"></script>

</body>
</html>
