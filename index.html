<!DOCTYPE html>
<html>
<head>
  <title>EcoMirror Climate Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

  <h1>ğŸŒ EcoMirror Climate Predictor</h1>

  <!-- FORM SECTION -->
  <div id="form-section">

    <label>Select Country</label>
    <select id="country">
      <option>India</option>
      <option>United States</option>
      <option>China</option>
      <option>Germany</option>
      <option>Brazil</option>
      <option>Australia</option>
      <option>Japan</option>
      <option>Canada</option>
      <option>France</option>
      <option>South Africa</option>
    </select>

    <label>Transport Emissions</label>
    <select id="transport">
      <option>High</option>
      <option>Low</option>
    </select>

    <label>Industrial Pollution</label>
    <select id="industry">
      <option>High</option>
      <option>Low</option>
    </select>

    <label>Renewable Energy Usage</label>
    <select id="renewable">
      <option>High</option>
      <option>Low</option>
    </select>

    <button onclick="predict()">Predict Future</button>

  </div>

  <!-- RESULT SECTION -->
  <div id="result-section" class="hidden">

    <h2 id="future-title"></h2>
  <div class="climate-wheel">

  <div class="wheel-segment temp-seg">
    <span>ğŸŒ¡ Temp</span>
    <strong id="wheel-temp">0Â°C</strong>
  </div>

  <div class="wheel-segment aqi-seg">
    <span>ğŸŒ« AQI</span>
    <strong id="wheel-aqi">0</strong>
  </div>

  <div class="wheel-segment sea-seg">
    <span>ğŸŒŠ Sea</span>
    <strong id="wheel-sea">0 cm</strong>
  </div>

  <div class="wheel-segment carbon-seg">
    <span>ğŸ­ Carbon</span>
    <strong id="wheel-carbon">0</strong>
  </div>

  <div class="wheel-center">
    ğŸŒ 2045
  </div>

</div>




    <!-- METRIC CARDS -->
    <div class="metrics">

      <div class="card" id="temp-card">
        <h3>ğŸŒ¡ Temperature Rise</h3>
        <p id="temp">0</p>
        <div class="progress"><div id="temp-bar"></div></div>
      </div>

      <div class="card" id="aqi-card">
        <h3>ğŸŒ« Air Quality Index</h3>
        <p id="aqi">0</p>
        <div class="progress"><div id="aqi-bar"></div></div>
      </div>

      <div class="card" id="sea-card">
        <h3>ğŸŒŠ Sea Level Rise</h3>
        <p id="sea">0</p>
        <div class="progress"><div id="sea-bar"></div></div>
      </div>

      <div class="card" id="carbon-card">
        <h3>ğŸ­ Carbon Score</h3>
        <p id="carbon">0</p>
        <div class="progress"><div id="carbon-bar"></div></div>
      </div>

      <div class="card" id="health-card">
        <h3>â¤ï¸ Health Risk</h3>
        <p id="health">0</p>
      </div>

    </div>

    <!-- CHARTS -->
    <div class="charts">
      <canvas id="pieChart"></canvas>
      <canvas id="lineChart"></canvas>
    </div>

    <button onclick="reset()">Back</button>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
