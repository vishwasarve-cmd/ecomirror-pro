<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoMirror AI</title>

<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="bg-animation"></div>

<header>
  <h2>üåç EcoMirror AI</h2>
  <nav>
    <button class="nav-btn" data-target="home">Home</button>
    <button class="nav-btn" data-target="dashboard">Dashboard</button>
    <button class="nav-btn" data-target="simulator">Simulator</button>
  </nav>
</header>

<section id="home" class="page active">
  <div class="glass">
    <h1 class="fade-in">AI That Shows Your Future Earth</h1>
    <p class="fade-in delay">Visualising tomorrow‚Äôs environmental reality.</p>
  </div>
</section>

<section id="dashboard" class="page">
  <div class="glass">
    <h2>Live Climate Dashboard</h2>
    <canvas id="chartCanvas"></canvas>
  </div>
</section>

<section id="simulator" class="page">
  <div class="glass">
    <h2>Policy Simulator</h2>

    <label>Renewable Energy %</label>
    <input type="range" id="renewable" min="0" max="100" value="40">
    <span id="renewableValue">40%</span>

    <br><br>

    <label>Green Space %</label>
    <input type="range" id="green" min="0" max="100" value="20">
    <span id="greenValue">20%</span>

    <br><br>

    <button id="simulateBtn">Run Simulation</button>

    <h3 id="simResult"></h3>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
