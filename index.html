<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoMirror üåç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>EcoMirror üåç</h1>
    <p class="subtitle">See Your City in 2045 Based on Today's Choices</p>

    <div id="form-section">
      <select id="city">
        <option>Chennai</option>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Bangalore</option>
      </select>

      <select id="transport">
        <option value="Car">Car</option>
        <option value="Public">Public Transport</option>
        <option value="EV">Electric Vehicle</option>
      </select>

      <select id="electricity">
        <option value="High">High Electricity Usage</option>
        <option value="Medium">Medium Electricity Usage</option>
        <option value="Low">Low Electricity Usage</option>
      </select>

      <select id="plastic">
        <option value="High">High Plastic Usage</option>
        <option value="Medium">Medium Plastic Usage</option>
        <option value="Low">Low Plastic Usage</option>
      </select>

      <label>
        <input type="checkbox" id="trees">
        Plant Trees
      </label>

      <label>
        <input type="checkbox" id="renewable">
        Use Renewable Energy
      </label>

      <button onclick="predictFuture()">Predict 2045</button>
    </div>

    <div id="result-section" class="hidden">
      <h2 id="future-title"></h2>
      <p id="score"></p>
      <p id="temperature"></p>
      <p id="aqi"></p>

      <div class="meter">
        <div id="health-bar"></div>
      </div>

      <button onclick="reset()">Try Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
