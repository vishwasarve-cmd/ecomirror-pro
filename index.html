<!DOCTYPE html>
<html>
<head>
  <title>EcoMirror Global üåç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="overlay"></div>

<div class="container">

  <h1>EcoMirror üåç</h1>
  <p class="tagline">Simulate Your Country‚Äôs Climate Future (2045)</p>

  <div class="glass-card" id="form-section">

    <select id="country"></select>

    <select id="transport">
      <option value="High">High Fossil Fuel Transport</option>
      <option value="Medium">Mixed Transport</option>
      <option value="Low">EV & Public Focus</option>
    </select>

    <select id="industry">
      <option value="High">Heavy Industrial Emissions</option>
      <option value="Medium">Moderate Industry</option>
      <option value="Low">Green Industry</option>
    </select>

    <select id="renewable">
      <option value="Low">Low Renewable Adoption</option>
      <option value="Medium">Growing Renewable</option>
      <option value="High">High Renewable Adoption</option>
    </select>

    <button onclick="predict()">Predict 2045</button>
  </div>

  <div id="result-section" class="hidden">

    <h2 id="future-title"></h2>

    <div class="stats-grid">
      <div class="stat-card" id="tempCard"></div>
      <div class="stat-card" id="aqiCard"></div>
      <div class="stat-card" id="seaCard"></div>
    </div>

    <div class="charts">
      <canvas id="pieChart"></canvas>
      <canvas id="barChart"></canvas>
      <canvas id="lineChart"></canvas>
    </div>

    <button onclick="reset()">Simulate Again</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
