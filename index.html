<!DOCTYPE html>
<html>
<head>
    <title>EcoMirror - Climate Intelligence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>EcoMirror</h1>
    <p>Climate Decision Intelligence Platform</p>
</header>

<section class="controls">

    <div class="card">
        <h2>Select City</h2>
        <select id="city">
            <option value="3.8">Chennai</option>
            <option value="3.5">Mumbai</option>
            <option value="4.2">Delhi</option>
            <option value="3.0">Bangalore</option>
        </select>
    </div>

    <div class="card">
        <h2>Policy Interventions</h2>
        <label><input type="checkbox" id="solar"> Solar Expansion</label>
        <label><input type="checkbox" id="metro"> Metro Expansion</label>
        <label><input type="checkbox" id="trees"> Urban Forest Program</label>
        <label><input type="checkbox" id="tax"> Carbon Tax</label>
        <button onclick="updateSimulation()">Run Simulation</button>
    </div>

</section>

<section class="dashboard">

    <div class="metric">
        <h3>Climate Stability Score</h3>
        <div class="scoreCircle" id="scoreCircle">
            <span id="scoreValue">--</span>
        </div>
    </div>

    <div class="metric">
        <h3>Projected Temperature Rise (2050)</h3>
        <p id="temp">-- Â°C</p>
    </div>

</section>

<section class="chartSection">
    <canvas id="climateChart"></canvas>
</section>

<footer>
    EcoMirror | Hackathon Climate Intelligence Engine
</footer>

<script src="script.js"></script>
</body>
</html>
