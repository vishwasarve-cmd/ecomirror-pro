<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoMirror - Future Earth Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ğŸŒ EcoMirror</h1>
    <p>See Your Country's Climate Future (2045 Projection)</p>
  </header>

  <section class="controls">
    <select id="countrySelect"></select>
    <button onclick="predict()">Predict Future</button>
  </section>

  <section id="resultSection" class="result-section">

    <!-- Climate Wheel -->
    <div class="climate-wheel">

      <div class="wheel-segment temp-seg">
        <span>ğŸŒ¡ Temperature</span>
        <strong id="wheel-temp">--</strong>
      </div>

      <div class="wheel-segment aqi-seg">
        <span>ğŸŒ« AQI</span>
        <strong id="wheel-aqi">--</strong>
      </div>

      <div class="wheel-segment sea-seg">
        <span>ğŸŒŠ Sea Level</span>
        <strong id="wheel-sea">--</strong>
      </div>

      <div class="wheel-segment carbon-seg">
        <span>ğŸ­ Carbon</span>
        <strong id="wheel-carbon">--</strong>
      </div>

      <div class="wheel-center">
        2045
      </div>
    </div>

    <!-- Info Cards -->
    <div class="metrics">
      <div class="card temp-card">
        <h3>Temperature Rise</h3>
        <p id="tempValue">--</p>
      </div>

      <div class="card aqi-card">
        <h3>Air Quality</h3>
        <p id="aqiValue">--</p>
      </div>

      <div class="card sea-card">
        <h3>Sea Level Rise</h3>
        <p id="seaValue">--</p>
      </div>

      <div class="card carbon-card">
        <h3>Carbon Impact</h3>
        <p id="carbonValue">--</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts">
      <canvas id="pieChart"></canvas>
      <canvas id="lineChart"></canvas>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
