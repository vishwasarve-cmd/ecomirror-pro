<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EcoMirror â€“ Climate Intelligence</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="wrapper">

  <header>
    <h1>EcoMirror</h1>
    <p>Climate Intelligence & Future Projection Platform</p>
  </header>

  <section class="controls-card">
    <div class="controls-grid">

      <div class="field">
        <label>Country</label>
        <select id="country">
          <option value="india">India</option>
          <option value="germany">Germany</option>
          <option value="usa">USA</option>
          <option value="singapore">Singapore</option>
          <option value="brazil">Brazil</option>
        </select>
      </div>

      <div class="field">
        <label>Daily Travel (km)</label>
        <input type="number" id="travel" value="20">
      </div>

      <div class="field">
        <label>Electricity (kWh)</label>
        <input type="number" id="electricity" value="300">
      </div>

      <div class="field">
        <label>Diet</label>
        <select id="diet">
          <option value="meat">Meat</option>
          <option value="mixed">Mixed</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
        </select>
      </div>

      <div class="field">
        <label>Future Year</label>
        <select id="year">
          <option value="2030">2030</option>
          <option value="2045">2045</option>
          <option value="2070">2070</option>
        </select>
      </div>

      <div class="field button-field">
        <button onclick="simulate()">Run Simulation</button>
      </div>

    </div>
  </section>

  <section class="kpi-section">
    <div class="kpi-grid" id="kpiGrid"></div>
  </section>

  <section class="charts-section">
    <div class="chart-card">
      <h3>Temperature Forecast</h3>
      <canvas id="lineChart"></canvas>
    </div>

    <div class="chart-card small-chart">
      <h3>Carbon Allocation</h3>
      <canvas id="pieChart"></canvas>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
