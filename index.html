<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EcoMirror AI</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
  color: white;
  text-align: center;
}

section {
  padding: 80px 20px;
}

h1 {
  font-size: 3rem;
}

button {
  padding: 12px 25px;
  background: #00ffae;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  transform: scale(1.05);
}

.stat {
  font-size: 3rem;
  color: #00ffae;
}

.sim-box {
  max-width: 600px;
  margin: auto;
}

input[type=range] {
  width: 100%;
}

canvas {
  max-width: 600px;
  margin: auto;
}
</style>
</head>

<body>

<section>
  <h1>EcoMirror</h1>
  <p>AI That Shows Your Future Earth</p>
</section>

<section>
  <h2>Impact Metrics</h2>
  <div class="stat" id="counter1">0</div>
  <p>% Behaviour Change Increase</p>
</section>

<section>
  <h2>Future Emissions Projection</h2>
  <canvas id="chart"></canvas>
</section>

<section>
  <h2>Policy Simulator</h2>
  <div class="sim-box">
    <label>Renewable %</label>
    <input type="range" id="renewable" min="0" max="100" value="40">
    <span id="renewVal">40%</span>
    <br><br>
    <button onclick="simulate()">Simulate</button>
    <h3 id="result"></h3>
  </div>
</section>

<script>
// Counter animation
let counter = document.getElementById("counter1");
let count = 0;
let target = 43;

let interval = setInterval(() => {
  if (count < target) {
    count++;
    counter.innerText = count;
  } else {
    clearInterval(interval);
  }
}, 30);

// Chart
new Chart(document.getElementById("chart"), {
  type: "line",
  data: {
    labels: ["2025", "2030", "2040", "2050"],
    datasets: [{
      label: "Carbon Emissions (Gt)",
      data: [35, 50, 70, 90],
      borderColor: "#00ffae",
      backgroundColor: "rgba(0,255,174,0.3)",
      fill: true
    }]
  }
});

// Slider
let slider = document.getElementById("renewable");
let renewVal = document.getElementById("renewVal");

slider.oninput = function() {
  renewVal.innerText = this.value + "%";
};

function simulate() {
  let value = slider.value;
  let reduction = value * 0.6;
  document.getElementById("result").innerText =
    "Projected Carbon Reduction: " + reduction.toFixed(1) + "%";
}
</script>

</body>
</html>
